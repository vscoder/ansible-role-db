install:
  - pip install ansible==2.8.6 molecule[gce] apache-libcloud
script:
  - molecule --debug test --scenario-name gce
after_script:
  - molecule destroy --scenario-name gce
env:
  global:
    - secure: 
    - secure: 
    - secure: 
before_install:
